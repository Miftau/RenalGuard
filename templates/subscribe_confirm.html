{% extends "base.html" %}
{% block content %}
<!-- Confirmation Section -->
<section class="py-16 md:py-24 bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex items-center justify-center">
  <div class="container mx-auto px-4 max-w-4xl">
    <div class="bg-white rounded-2xl shadow-xl p-8 md:p-12 max-w-md mx-auto border border-gray-200">
      <div class="text-center">
        <!-- Icon -->
        <div class="flex justify-center mb-6">
          <div class="bg-red-100 p-4 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </div>
        </div>

        <h2 class="text-3xl font-bold text-gray-800 mb-2">Confirm Subscription</h2>
        <p class="text-gray-600 mb-6">You are subscribing to the <strong class="text-red-600">{{ plan.name }}</strong> plan.</p>

        <div class="bg-gray-50 p-6 rounded-xl mb-8">
          <p class="text-4xl font-extrabold text-gray-800">â‚¦{{ "%.2f"|format(plan.price) }}</p>
          <p class="text-gray-500 mt-2">per month</p>
        </div>

        <form method="POST">
          <button type="submit"
                  class="w-full bg-gradient-to-r from-red-500 to-red-600 text-white py-3 px-6 rounded-xl hover:from-red-600 hover:to-red-700 shadow-md hover:shadow-lg transition duration-300 transform hover:-translate-y-0.5 font-bold">
            Confirm & Subscribe Now
          </button>
        </form>

        <div class="mt-6">
          <a href="{{ url_for('user_dashboard') }}#subscriptions" class="text-red-500 hover:text-red-700 font-medium">
            &larr; Back to Dashboard
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}

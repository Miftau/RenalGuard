{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100 p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden">
    <!-- Header -->
    <div class="bg-gradient-to-r from-red-600 to-red-700 p-6 text-center">
      <h2 class="text-2xl font-bold text-white">Create Account</h2>
      <p class="text-red-100 mt-1">Join us today</p>
    </div>
    
    <!-- Form -->
    <div class="p-8">
      <form method="POST">
        <div class="mb-5">
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input 
            id="name" 
            name="name" 
            type="text" 
            placeholder="John Doe"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition duration-200"
            required
          >
        </div>
        
        <div class="mb-5">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <input 
            id="email" 
            name="email" 
            type="email" 
            placeholder="you@example.com"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition duration-200"
            required
          >
        </div>
        
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            placeholder="••••••••"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition duration-200"
            required
          >
        </div>
        <div class="mb-6">
          <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Role</label>
          <input 
            id="role" 
            name="role" 
            type="text" 
            placeholder="user(Patient) or doctor"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition duration-200"
            required
          >
        </div>
        
        <button 
          type="submit"
          class="w-full bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-300 transform hover:-translate-y-0.5"
        >
          Create Account
        </button>
      </form>
      
      <!-- Divider -->
      <div class="flex items-center my-6">
        <div class="flex-grow border-t border-gray-300"></div>
        <span class="mx-4 text-gray-500 text-sm">OR</span>
        <div class="flex-grow border-t border-gray-300"></div>
      </div>
      
      <!-- Login Link -->
      <div class="text-center">
        <p class="text-gray-600">
          Already have an account? 
          <a href="{{ url_for('login') }}" class="font-semibold text-red-600 hover:text-red-800 transition ml-1">
            Sign in
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
